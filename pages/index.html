<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <title>財經貓</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <div class="search">
      <div class="container">
        <div class="d-flex">
          <div class="row">
            <div class="col-12 col-lg-6">
                <h1 class="text-primary">搜尋你感興趣的股票</h1>
                <form action="#">
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="輸入台股代碼，搜尋公司價值" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-primary" type="submit" id="button-addon2"><i class="bi bi-search"></i></button>
                  </div>
                </form>
                <div class="d-flex">
                    <p class="me-3 text-black">推薦股票</p>
                    <a class="me-3 text-primary" href="#">台積電</a>
                    <a class="me-3 text-primary" href="#">中華電信</a>
                    <a class="me-3 text-primary" href="#">中國鋼鐵</a>
                </div>
                
            </div>
            <div class="col-12 col-lg-6">
                <!-- <img class="img-fluid" src="../assets/images/Mobile_kv.png" alt="cat"> -->
                <img class="img-lg-fluid" height="526" src="../assets/images/Desktop_kv.png" alt="cat">
            </div>
          </div>
        </div>
      </div>
    </div>
    
    

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
